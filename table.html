<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <div>
      <table>
        <thead>
          <caption>
            Max Scores by player
          </caption>
          <tr>
            <th>S. No</th>
            <th>Player Name</th>
            <th colspan="2">Max Score</th>
            <th>Game</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td rowspan="2">A</td>
            <td>123</td>
            <td>Cricket</td>
          </tr>

          <tr>
            <td>2</td>
            <td>B</td>
            <td>564</td>
            <td>Football</td>
          </tr>
          <tr>
            <td>3</td>
            <td>C</td>
            <td>543</td>
            <td>Baseball</td>
          </tr>
          <tr>
            <td>4</td>
            <td>D</td>
            <td>342</td>
            <td>Softball</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
